<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Add New Patient</h3>
          <form [formGroup]="form" (ngSubmit)="onsubmit()">
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Code</label>
                  <input type="text" class="form-control" formControlName="code" placeholder="Enter code" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
                  <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                      <div *ngIf="f.code.errors.required">Code is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">First Name</label>
                  <input type="text" class="form-control" formControlName="first_name" placeholder="Enter first name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                  <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                      <div *ngIf="f.first_name.errors.required">First name is required</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Last Name</label>
                  <input type="text" class="form-control" formControlName="last_name" placeholder="Enter last name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
                  <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                      <div *ngIf="f.last_name.errors.required">Last name is required</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Date of birth</label>
                  <input type="date" class="form-control" [ngModel]="today|date:'yyyy-MM-dd'" formControlName="date_of_birth" placeholder="Enter date of birth" [ngClass]="{ 'is-invalid': submitted && f.date_of_birth.errors }">
                  <div *ngIf="submitted && f.date_of_birth.errors" class="invalid-feedback">
                      <div *ngIf="form.get('date_of_birth')?.hasError('dateGreaterThanToday')">Date of birth cannot be today or in the future</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Email</label>
                  <input type="text" class="form-control" formControlName="email" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Gender</label>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn">
                      <input type="radio" formControlName="gender" value="Female" checked>Female
                    </label>
                    <label class="btn">
                        <input type="radio" formControlName="gender" value="Male">Male
                    </label>
                    <label class="btn">
                        <input type="radio" formControlName="gender" value="Order">Order
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Phone Number</label>
                  <input type="text" class="form-control" formControlName="phone_number" placeholder="Enter phone number">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Job</label>
                  <input type="text" class="form-control" formControlName="job" placeholder="Enter job">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="fw-bold">Home Address</label>
                  <input type="text" class="form-control" formControlName="home_address" placeholder="Enter home address">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="fw-bold">Office Address</label>
                  <input type="text" class="form-control" formControlName="office_address" placeholder="Enter office address">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Emergency Contact Name</label>
                  <input type="text" class="form-control" formControlName="emergency_contact_name" placeholder="Enter emergency contact name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Emergency Contact Phone</label>
                  <input type="text" class="form-control" formControlName="emergency_contact_phone" placeholder="Enter emergency contact phone">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Insurance Number</label>
                  <input type="text" class="form-control" formControlName="insurance_policy_number" placeholder="Enter insurance number">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Insurance Expire</label>
                  <input type="date" class="form-control" formControlName="insurance_expire" [ngModel]="today|date:'yyyy-MM-dd'" placeholder="Enter insurance expire">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Insurance Provider</label>
                  <input type="text" class="form-control" formControlName="insurance_provider" placeholder="Enter Insurance Provider">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="fw-bold">Insurance Type</label>
                  <input type="text" class="form-control" formControlName="insurance_type" placeholder="Enter Insurance Type">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="fw-bold">Insurance Info</label>
                  <textarea rows="3" class="form-control" formControlName="insurance_info" placeholder="Enter insurance info"></textarea>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="fw-bold">Medical History</label>
                  <textarea rows="3" class="form-control" formControlName="medical_history" placeholder="Enter medical history"></textarea>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col form-group mb-3 d-grid gap-2 d-md-flex">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>

                <button class="btn btn-secondary" routerLink="/Patient">Cancel</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
