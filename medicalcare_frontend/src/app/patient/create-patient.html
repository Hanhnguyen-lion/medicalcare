
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
          <h4 class="card-header">Add New Patient</h4>
            <div class="card-body">
            <form >
              <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" name="code" name="code" placeholder="Enter code">
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" name="name" placeholder="Enter Name">
              </div>

              <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" name="dob" name="age" placeholder="Enter dob">
              </div>

            <div class="form-group">
              <label>Gender</label>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn">
                  <input type="radio" name="gender" value="Female" checked>Female
                </label>
                <label class="btn">
                    <input type="radio" name="gender" value="Male">Male
                </label>
                <label class="btn">
                    <input type="radio" name="gender" value="Order">Order
                </label>
                </div>
            </div>

            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" name="Address" name="Address" placeholder="Enter Address">
            </div>

            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" name="Phone" name="Phone" placeholder="Enter Phone">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" name="Email" name="Email" placeholder="Enter Email">
            </div>
            <button class="btn btn-success" type="submit">Save</button>
            <button class="btn btn-secondary" type="submit">Cancel</button>
          </form>
        </div>
    </div>
  </div>
  </div>
</div>
