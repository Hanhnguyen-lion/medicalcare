<div class="container">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <h3 class="card-header">Edit Patient</h3>
                    <div class="card-body">
                    <form>
                      <div class="form-group mb-3">
                        <label>Code</label>
                        <input type="text" class="form-control" name="code" name="code" value="Code">
                      </div>
                      <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" name="name" value="Name">
                      </div>

                      <div class="form-group mb-3">
                        <label>DOB</label>
                        <input type="date" class="form-control" name="dob" name="age" value="01/01/2000">
                      </div>

                      <div class="form-group mb-3">
                        <label>Gender</label>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                          <label class="btn">
                            <input type="radio" name="gender" value="Female" checked>Female
                          </label>
                          <label class="btn">
                              <input type="radio" name="gender" value="Male">Male
                          </label>
                          <label class="btn">
                              <input type="radio" name="gender" value="Order">Order
                          </label>
                          </div>
                      </div>

                      <div class="form-group mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" name="Address" name="Address" value="Address">
                      </div>

                      <div class="form-group mb-3">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="Phone" name="Phone" value="Phone">
                      </div>

                      <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="text" class="form-control" name="Email" name="Email" value="Email@email.com">
                      </div>
                      <div class="form-group d-grid gap-2 d-md-flex">
                        <button class="btn btn-success" type="submit">Update</button>
                        <button class="btn btn-secondary" routerLink="/Patient">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
