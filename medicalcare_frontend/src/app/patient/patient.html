<div class="container">
    <h2>Patient List</h2>
    <div class="form-group mb-3">
      <button class="btn btn-primary" routerLink="/Patient/Add" type="submit">Add Patient</button>
    </div>
<div class="tableFixHead">
  <table class="table table-striped">
    <thead class="table-header">
      <tr>
        <th>Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of patients | async">
        <td>{{item.code}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.date_of_birth | date: 'dd/MM/yyyy'}}</td>
        <td>{{item.gender}}</td>
        <td>
          <button class="btn btn-primary" style="margin-left: 10px;" routerLink="/Patient/Edit/{{item.id}}">Edit</button>
          <button class="btn btn-info" style="margin-left: 10px;" routerLink="/Patient/View/{{item.id}}">View</button>
          <button class="btn btn-danger" style="margin-left: 10px;" (click)="onDelete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
<router-outlet></router-outlet>
