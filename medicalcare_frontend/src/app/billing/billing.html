<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Billing</h4>
        </div>        
        <div class="card-body" id="billing">
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                        <label class="fw-bold">Date:</label>
                    </div>
                    <div class="col-auto">
                        <label class="fw-normal">Sep-01-2025</label>
                    </div>
                </div>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                        <label class="fw-bold">Patient Name:</label>
                    </div>
                    <div class="col-auto">
                        <label class="fw-normal">XXXX</label>
                    </div>
                </div>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                        <label class="fw-bold">Address:</label>
                    </div>
                    <div class="col-auto">
                        <label class="fw-normal">XXXX</label>
                    </div>
                </div>
                <div class="row g-3 mb-3 align-items-center">
                    <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Medicine Name</th>
                            <th scope="col">Dosage</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row">1</th>
                            <td>Medicine 1</td>
                            <td>1 Morning, 1 Night</td>
                            <td>10 days</td>
                            <td>20</td>
                            <td>$10</td>
                            <td>$200</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Medicine 2</td>
                            <td>1 Morning, 1 Night</td>
                            <td>10 days</td>
                            <td>20</td>
                            <td>$10</td>
                            <td>$200</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Medicine 3</td>
                            <td>1 Morning, 1 Night</td>
                            <td>10 days</td>
                            <td>20</td>
                            <td>$10</td>
                            <td>$200</td>
                        </tr>
                    </tbody>
                    <thead>
                        <tr>
                            <th scope="col">Sub Total</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col">60</th>
                            <th scope="col">$30</th>
                            <th scope="col">$600</th>
                        </tr>
                    </thead>
                    </table>
                </div>
            </div>    
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group mb-3 d-grid gap-2 d-md-flex">
                <button class="btn btn-primary" type="button" (click)="printInvoice()">
                    Print
                </button>
            </div>
        </div>
    </div>
</div>
